<h1 align="center">Pepita</h1>
<h2>Como nació la marca</h2>
<p><i>Pepita nació en el 2023 acompañado de la desmotivación de un trabajo rutinario</i></p>
<h2>¿Por qué el nombre?</h2>
<p><i>El nombre se debe a mi sobrinita pequeña, Sofía, la cual le dice pepitos a los gatos, ya que al parecer no recuerda sus nombres.</i></p>
